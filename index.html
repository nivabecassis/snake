<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Snake: The Game</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="main-container" class="center">
            <h1>SNAKE</h1>
            <div>
                <div id="menu">
                    <div>
                        <!-- <div>
                            <input type="submit" id="start" value="COMMENCER LA PARTIE">
                        </div> -->
                        <div class="levels">
                            <input type="button" class="theme-button" value="FACILE">
                            <input type="button" class="theme-button" value="MEDIUM">
                            <input type="button" class="theme-button" value="DIFFICILE">
                        </div>
                    </div>
                </div>
                <div id="jeu" class="invisible">
                    <div id="pointsSimple" class="points">
                        <div style="color: red">Points Fruit_Rouge: </div>
                        <div id="conteurSimple"></div>
                    </div>
                    <div id="pointsSpecial" class="points">
                        <div style="color: violet">Points Fruit_Violet: </div>
                        <div id="conteurSpecial"></div>
                    </div>
                    <div id="lose-msg" class="invisible">
                        <h3>You lose!</h3>
                        <h5>Use the MENU button to try again</h5>
                    </div>
                    <canvas id="canvas"></canvas>
                    <input id="retour_menu" class="theme-button" type="submit" value="MENU">
                    <input id="recommencer" class="theme-button" type="submit" value="RECOMMENCER">
                </div>
            </div>
        </div>
    </body>
</html>
